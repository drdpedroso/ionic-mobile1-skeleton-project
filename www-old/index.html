<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="worklight/worklight.css" >
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- load script with wlCommonInit defined before loading cordova.js -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <title>Hello World</title>
  </head>
  <body>
    <div class="statusblock">
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is ready</p>
      </div>
      <div id="mobilefirst" class="blink">
        <p class="mobilefirst_label">MobileFirst is ready</p>
        <p class="version_label">App Version:<span id="app_version">1.0.0</span></p>
      </div>
    </div>
  </body>
</html>
